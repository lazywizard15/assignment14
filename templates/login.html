{% extends "layout.html" %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8 bg-gradient-to-br from-indigo-50 via-white to-blue-50">
  
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <div class="mx-auto h-12 w-12 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg transform -rotate-3 transition-transform hover:rotate-0 duration-300">
      <svg class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
      </svg>
    </div>
    
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 tracking-tight">
      Welcome back
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Sign in to access your workspace
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white/80 backdrop-blur-sm py-8 px-6 shadow-2xl rounded-2xl border border-gray-100 sm:px-10">
      
      <div id="errorAlert" class="hidden flex p-4 mb-4 text-sm text-red-700 bg-red-50 rounded-lg border border-red-200 animate-fade-in-down" role="alert">
        <svg class="inline flex-shrink-0 mr-3 w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
        </svg>
        <div>
          <span class="font-medium">Error!</span> <span id="errorMessage">Invalid credentials.</span>
        </div>
      </div>

      <div id="successAlert" class="hidden flex p-4 mb-4 text-sm text-green-700 bg-green-50 rounded-lg border border-green-200 animate-fade-in-down" role="alert">
        <svg class="inline flex-shrink-0 mr-3 w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
        </svg>
        <div>
          <span class="font-medium">Success!</span> <span id="successMessage">Redirecting...</span>
        </div>
      </div>

      <form id="loginForm" class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <div class="mt-1 relative">
            <input type="text" id="username" name="username" required
                   class="appearance-none block w-full px-3 py-2.5 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition-all duration-200"
                   placeholder="Enter your username">
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="mt-1 relative">
            <input type="password" id="password" name="password" required
                   class="appearance-none block w-full px-3 py-2.5 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition-all duration-200"
                   placeholder="••••••••">
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember" name="remember" type="checkbox" 
                   class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded transition duration-150 ease-in-out">
            <label for="remember" class="ml-2 block text-sm text-gray-900">
              Remember me
            </label>
          </div>

          <div class="text-sm">
            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500 transition-colors">
              Forgot password?
            </a>
          </div>
        </div>

        <div>
          <button type="submit" 
                  class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-md text-sm font-semibold text-white bg-gradient-to-r from-indigo-600 to-blue-600 hover:from-indigo-700 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transform hover:-translate-y-0.5 transition-all duration-200">
            Sign in
          </button>
        </div>
      </form>

      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">
              New here?
            </span>
          </div>
        </div>

        <div class="mt-6">
          <a href="/register" 
             class="w-full flex justify-center py-2.5 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
            Create an account
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
// Wait for DOM to be fully loaded
document.addEventListener('DOMContentLoaded', function() {
    // Get form and alert elements
    const form = document.getElementById('loginForm');
    const errorAlert = document.getElementById('errorAlert');
    const errorMessage = document.getElementById('errorMessage');
    const successAlert = document.getElementById('successAlert');
    const successMessage = document.getElementById('successMessage');

    // Verify elements exist
    if (!form || !errorAlert || !errorMessage || !successAlert || !successMessage) {
        console.error('Required elements not found');
        return;
    }

    function showError(message) {
        errorMessage.textContent = message;
        errorAlert.classList.remove('hidden');
        successAlert.classList.add('hidden');
        
        // Scroll to the error message if it's not visible
        errorAlert.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function showSuccess(message) {
        successMessage.textContent = message;
        successAlert.classList.remove('hidden');
        errorAlert.classList.add('hidden');
        
        // Scroll to the success message if it's not visible
        successAlert.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function storeTokens(tokenData) {
        localStorage.setItem('access_token', tokenData.access_token);
        localStorage.setItem('refresh_token', tokenData.refresh_token);
        localStorage.setItem('token_expires', tokenData.expires_at);
        localStorage.setItem('user_id', tokenData.user_id);
        localStorage.setItem('username', tokenData.username);
    }

    // Handle form submission
    form.addEventListener('submit', async function(e) {
        e.preventDefault();

        // Clear previous alerts
        errorAlert.classList.add('hidden');
        successAlert.classList.add('hidden');

        // Get form data
        const formData = {
            username: form.username.value.trim(),
            password: form.password.value
        };

        // Basic validation
        if (!formData.username || !formData.password) {
            showError('Please fill in all fields');
            return;
        }

        // Show loading state on button
        const submitButton = form.querySelector('button[type="submit"]');
        const originalButtonText = submitButton.innerHTML;
        submitButton.disabled = true;
        submitButton.innerHTML = '<svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Signing in...';

        try {
            const response = await fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            if (!response.ok) {
                // Fixed Error Handling Logic
                if (Array.isArray(data.detail)) {
                    throw new Error(data.detail[0].msg || 'Login failed');
                } else if (typeof data.detail === 'string') {
                    throw new Error(data.detail);
                } else {
                    throw new Error('Invalid credentials');
                }
            }

            // Store tokens and user data
            storeTokens(data);

            // Handle remember me
            if (form.remember.checked) {
                localStorage.setItem('remember_login', 'true');
                localStorage.setItem('remembered_username', formData.username);
            } else {
                localStorage.removeItem('remember_login');
                localStorage.removeItem('remembered_username');
            }

            showSuccess('Login successful! Redirecting...');

            // Redirect to dashboard
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 800);

        } catch (error) {
            showError(error.message || 'Invalid username or password');
            
            // Reset button state
            submitButton.disabled = false;
            submitButton.innerHTML = originalButtonText;
        }
    });

    // Load remembered username if exists
    if (localStorage.getItem('remember_login') === 'true') {
        const rememberedUsername = localStorage.getItem('remembered_username');
        if (rememberedUsername) {
            form.username.value = rememberedUsername;
            form.remember.checked = true;
        }
    }
    
    // Add touch device enhancement for better mobile experience
    if ('ontouchstart' in document.documentElement) {
        document.querySelectorAll('input, button').forEach(el => {
            el.style.fontSize = '16px'; // Prevent zoom on iOS
        });
    }
});
</script>
{% endblock %}
